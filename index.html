<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | Results summary component</title>
</head>

<!--- Mobile: 375px sm:
    - Desktop: 1440px xl:-->
<body class="min-w-full max-w-screen-sm m-0 p-0 font-Outfit text-lg flex justify-center xl:flex-row xl:max-w-xl">
  <div class="flex flex-col max-w-sm  p-4 basis-full xl:flex-row xl:max-w-xl shadow-xl">
    <div class="flex text-center basis-full flex-col items-center rounded-b-3xl xl:rounded-3xl bg-gradient-to-b from-bg-Light-slate-blue to-bg-Light-royal-blue text-white">
      <div class="text-white-70 mt-4 font-medium">Your Result</div>
      <div class="flex flex-col justify-center m-5 bg-gradient-to-b from-circle-Violet-blue to-circle-Persian-blue rounded-full h-40 w-40">
        <p class="text-white-100 text-6xl font-bold">76</p><p class="text-white-50">of 100</p>
      </div>
      <div class="text-white-90 font-bold text-2xl">Great</div>
      <div class="text-white-70 text-base mt-3 mb-8">You scored higher than 65% of <br /> the people who have taken these tests.</div>      
    </div>
    <div class="flex flex-col mx-4 mt-4 gap-2 xl:w-full">
      <div class="font-semibold text-Dark-gray-blue">Summary</div>
      <div class="bg-Light-red-15 text-Light-red-80 h-14 flex justify-between rounded-xl">
        <svg class="self-center basis-2/12" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
        <p class="self-center ml-2 basis-7/12">Reaction</p>
        <p class="self-center mr-3 basis-1/12 text-Dark-gray-blue-90">80</p>
        <p class="self-center mr-3 basis-3/12 text-Dark-gray-blue-40">/ 100</p>
      </div>
      <div class="bg-Orangey-yellow-15 text-Orangey-yellow-80 h-14 flex justify-between rounded-xl">
        <svg class="self-center basis-2/12" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
        <p class="self-center ml-2 basis-7/12">Memory</p>
        <p class="self-center mr-3 basis-1/12 text-Dark-gray-blue-90">92</p>
        <p class="self-center mr-3 basis-3/12 text-Dark-gray-blue-40">/ 100</p>
      </div>
      <div class="bg-Green-teal-15 text-Green-teal-80 h-14 flex justify-between rounded-xl">
        <svg class="self-center basis-2/12" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
        <p class="self-center ml-2 basis-7/12">Verbal</p>
        <p class="self-center mr-3 basis-1/12 text-Dark-gray-blue-90">61</p>
        <p class="self-center mr-3 basis-3/12 text-Dark-gray-blue-40">/ 100</p>
      </div>
      <div class="bg-Cobalt-blue-15 text-Cobalt-blue-80 h-14 flex justify-between rounded-xl">
        <svg class="self-center basis-2/12" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
        <p class="self-center ml-2 basis-7/12">Visual</p>
        <p class="self-center mr-3 basis-1/12 text-Dark-gray-blue-90">72</p>
        <p class="self-center mr-3 basis-3/12 text-Dark-gray-blue-40">/ 100</p>
      </div>
      <div class=" bg-Dark-gray-blue text-white-80 h-14 flex justify-center rounded-full mt-4">
        <p class="self-center font-semibold">Continue</p>
      </div>
    </div>    
  </div>
</body>
</html>
